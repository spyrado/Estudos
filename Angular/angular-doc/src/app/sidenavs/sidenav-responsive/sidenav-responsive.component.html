<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" class="btn-hamburguer"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Projeto Doc v0.1</h1>
  </mat-toolbar>

  <mat-sidenav-container 
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav 
      #snav 
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" 
      fixedTopGap="56"
      role="navigation"
      class="menu-content"
      [opened]="!mobileQuery.matches">
      <mat-nav-list>
        <!-- Carrega a lista de menus -->
        <app-menu-list (textoTitulo)="title = $event"></app-menu-list>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content 
      class="mat-typography"
      role="main">
      <main class="container h-100">
        
        <h1 class="title p-4 text-center">Angular {{ title }}</h1>
        <!-- <app-photo [url]="photo.url" [description]="photo.description"></app-photo> -->
        
        <ng-content></ng-content>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
