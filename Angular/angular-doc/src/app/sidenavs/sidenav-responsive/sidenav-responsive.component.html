<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" class="btn-hamburguer"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Projeto Doc v0.1</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 class="menu-content">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let sidenav of sidenavs">{{sidenav.menu.name}}</a> -->
        <ul class="menu-list list-unstyled">
          <li class="item-menu-list" *ngFor="let sidenav of sidenavs">
            <a mat-list-item routerLink="." class="link-menu-list">
              {{ sidenav.menu.name }}
              <mat-icon *ngIf="expression">keyboard_arrow_right</mat-icon>
            </a>
            <ul 
              class="sub-menu-list list-unstyled" 
              *ngIf="sidenav.menu.submenu.name">
              <li class="item-sub-menu-list" *ngFor="let submenu of sidenav.menu.submenu">
                <a mat-list-item routerLink="." class="link-sub-menu-list"> {{ submenu.name }} </a>
              </li>
            </ul>
          </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="mat-typography">
      <div class="container">

        <h1 class="title p-4 text-center">Angular Doc</h1>
        <!-- <app-photo [url]="photo.url" [description]="photo.description"></app-photo> -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
