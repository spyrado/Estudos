<div class="row justify-content-center">
  <form class="col-10 col-md-6 col-lg-4 d-flex flex-column">
    <mat-form-field color="warn">
      <input matInput placeholder="Enter your username" type="text">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field color="warn">
      <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="accent"
      (click)="animaBotao($event)" 
      [hidden]="showSpinner"
      class="btn-login">Login</button>
      <div class="d-flex justify-content-center">
        <mat-spinner *ngIf="showSpinner"></mat-spinner>
      </div>
  </form>
</div>
