<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i (click)="menu.toggle()" (keyup.space)="menu.toggle()" tabindex="0" class="fa fa-bars mr-2"></i>
      ALURAPIC
    </a>
    <ap-menu #menu>
      <ul class="list-unstyled">
        <li>
            <a appShowIfLogged [routerLink]="['p','add']">Upload</a> 
        </li>
      </ul>
    </ap-menu>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a>{{ user.name }}</a>
      <a class="logout" (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>

  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
