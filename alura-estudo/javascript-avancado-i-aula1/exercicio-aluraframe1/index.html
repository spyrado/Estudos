<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        tr{
            
        }
        table th,
        table td{
            padding: 1rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Salário</th>
            </tr>
        </thead>

        <tbody>

            <!-- ELE ESTÁ COM DIFICULDADES AQUI -->
        <tbody>
    </table>

    <script>
        
        let tbody = document.querySelector("table tbody");
        
        let funcionarios = [
            {
                "nome": "Douglas",
                "endereco" : "Rua da esquina, 123",
                "salario" : "4500"
            },
            {
                "nome": "Felipe",
                "endereco" : "Rua da virada, 456",
                "salario" : "5000"
            },
            {
                "nome": "Silvio",
                "endereco" : "Rua da aresta, 789",
                "salario" : "6000"
            }
        ];
        
        
        
        tbody.innerHTML = funcionarios.map(f => `
            <tr>
                <td>${f.nome}</td>
                <td>${f.endereco}</td>
                <td>${f.salario}</td>
            </tr>
        `).join('');
    </script>
</body>
</html>
