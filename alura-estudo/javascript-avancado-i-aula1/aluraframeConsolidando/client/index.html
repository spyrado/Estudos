<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>   
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input id="data" name="data" type="date"  class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input id="quantidade" name="quantidade" type="number" min="1" step="1"  class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" name="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button id="btn-incluir" class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apaga()">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="listaNegociacoes"></div>
    
    <script src="js/app/model/Negociacao.js"></script>
    <script src="js/app/controller/NegociacaoController.js"></script>
    <script src="js/app/helpers/DataHelper.js"></script>  
    <script src="js/app/model/ListaNegociacoes.js"></script>
    <script src="js/app/view/View.js"></script>    
    <script src="js/app/view/NegociacoesView.js"></script>
    <script src="js/app/model/Mensagem.js"></script>    
    <script src="js/app/view/MensagemView.js"></script>    
    
    <script>
        let negociacaoController = new NegociacaoController();
    </script> 
    
    <script>
        
        let negociacao = new Negociacao(new Date(), 1, 100);
        
        let n = new Proxy(negociacao,{
            get(target, prop, receiver){
                console.log(target);
                console.log(prop);
                console.log(receiver);
            }
        });
        
        n.quantidade;
    </script>       

</body>
</html>
